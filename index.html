<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header page__header"><div class="header__logo"></div></header><main><section class="profile page__profile"><div class="discover profile__info"><img class="discover__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Изображение исселодователя"/><h1 class="discover__title">Жак-Ив Кусто</h1><button class="discover__edit-button" type="button" aria-label="OpenProfile"></button><p class="discover__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="AddCard"></button></section><section class="page__cards cards"></section><div class="popup" id="popup-edit-profile"><div class="popup__container"><h2 class="popup__title">Редактирование профиля</h2><form class="popup__form" name="profile" action="submit" novalidate><input id="discover" name="discover" class="popup__input" minlength="2" maxlength="40" required> <span id="discover-error" class="popup__error"></span> <input id="job" name="job" class="popup__input" minlength="2" maxlength="200" required> <span id="job-error" class="popup__error"></span> <button class="popup__button popup__button_disabled" type="submit" aria-label="Save" disabled="disabled">Сохранить</button> <button class="popup__close-button" type="button"></button></form></div></div><div class="popup" id="popup-new-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="new-card" action="submit" novalidate><input id="title" placeholder="Название" name="title" class="popup__input" minlength="2" maxlength="30" required> <span id="title-error" class="popup__error"></span> <input id="link" type="url" placeholder="Ссылка на картинку" name="link" class="popup__input" required> <span id="link-error" class="popup__error"></span> <button class="popup__button popup__button_disabled" type="submit" aria-label="Save" disabled="disabled">Сохранить</button> <button class="popup__close-button" type="button"></button></form></div></div><div class="popup popup_show-card" id="popup-show-card"><div class="popup__container popup__container_show-card"><img id="card-image" class="popup__image"><h2 id="card-title" class="popup__title popup__title_show-card"></h2><button class="popup__close-button" type="button"></button></div></div></main><footer class="footer page__footer"><p class="footer__copyright">&copy;2022. Mesto Russia</p></footer></div><template id="card"><div class="card"><img class="card__image"> <button class="card__delete-button"></button><div class="card__rectangle"><h2 class="card__title"></h2><div class="card__like-template"><button class="card__like-button" type="button" aria-label="Like"></button><p class="card__like-counter"></p></div></div></div></template></body></html>
