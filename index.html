<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main>
        <section class="profile page__profile">
          <div class="discover profile__info">
            <img class="discover__avatar" src="./images/avatar.jpg" alt="Изображение исселодователя"/>
            <h1 class="discover__title">Жак-Ив Кусто</h1>
            <button class="discover__edit-button" type="button" aria-label="OpenProfile"></button>
            <p class="discover__subtitle">Исследователь океана</p>            
          </div>
          <button class="profile__add-button" type="button" aria-label="AddCard"></button>          
        </section>
      <section class="page__cards cards">        
      </section>
   
      </main>
      <footer class="footer page__footer">        
        <p class="footer__copyright">&copy;2022. Mesto Russia</p>        
      </footer>
    </div>
    <template id="edit-profile">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактирование профиля</h2>
          <form class="popup__form" name="profile" action="submit">
            <input id="name" type="text" name="name" class="popup__input">
            <input id="job" type="text" name="job" class="popup__input">
            <button class="popup__button" type="submit" aria-label="Save">Сохранить</button>
            <button class="popup__close-button" type="button"></button>
          </form>
        </div>
      </div>
    </template>
    <template id="add-card">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="profile" action="submit">
            <input id="title" type="text" placeholder="Название" name="title" class="popup__input">
            <input id="link" type="text" placeholder="Ссылка на картинку" name="link" class="popup__input">
            <button class="popup__button" type="submit" aria-label="Save">Сохранить</button>
            <button class="popup__close-button" type="button"></button>
          </form>
        </div>
      </div>
    </template>
    <template id="show-card">
      <div class="popup">
        <div class="popup__container">
          <img id="card-image" src="" alt="" class="card__image">
          <h2 id="card-title" class="popup__title"></h2>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </template>   
    <template id="card">
      <div class="card">
        <img class="card__image">
        <button class="card__delete-button"></button>
        <div class="card__rectangle">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
    </template>      
  <script src="./scripts/index.js"></script>
  </body>
</html>
