<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile page__profile">
          <div class="discover profile__info">
            <img class="discover__avatar" src="./images/avatar.jpg" alt="Изображение исселодователя"/>
            <h1 class="discover__title">Жак-Ив Кусто</h1>
            <button class="discover__edit-button"></button>
            <p class="discover__subtitle">Исследователь океана</p>            
          </div>
          <button class="profile__add-button"></button>          
        </section>
      <section class="page__cards cards">
        <div class="cards__item card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография Домбая">
          <div class="card__rectangle">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="cards__item card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография горы Эльбрус">
          <div class="card__rectangle">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="cards__item card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография Домбая">
          <div class="card__rectangle">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="cards__item card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография горы Эльбрус">
          <div class="card__rectangle">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img class="card__like-button" alt="Фотография Домбая"/>
          </div>
        </div>
        <div class="cards__item card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография горы Эльбрус">
          <div class="card__rectangle">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="cards__item card">
          <img class="card__image" src="./images/dombai.jpg" alt="">
          <div class="card__rectangle">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
      <section class="page__popup popup">
        <form class="popup__container" action="submit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input">
          <input type="text" class="popup__input">
          <button class="popup__button">Сохранить
          </button>
          <div class="popup__close-button"></div>
        </form>
      </section>    
      </main>
      <footer class="footer page__footer">        
        <p class="footer__copyright">&copy;2022. Mesto Russia</p>        
      </footer>
    </div>      
  <script src="./scripts/index.js"></script>
  </body>
</html>
